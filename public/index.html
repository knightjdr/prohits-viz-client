<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProHits-viz</title>
    <meta name="Description" content="ProHits-viz is a suite of webtools for analyzing and visualizing screens and protein-protein interaction data.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:title" content="ProHits-viz">
    <meta property="og:description" content="A suite of webtools for analyzing and visualizing screens and protein-protein interaction data.">
    <meta property="og:image" content="%PUBLIC_URL%/open-graph.png">
    <meta property="og:image:height" content="630">
    <meta property="og:image:width" content="1200">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prohits-viz.org">
    <meta property="twitter:title" content="ProHits-viz">
    <meta property="twitter:description" content="A suite of webtools for analyzing and visualizing screens and protein-protein interaction data.">
    <meta property="twitter:image" content="%PUBLIC_URL%/open-graph.png"">
    <meta property="twitter:card" content="summary_large_image">

    <meta name="theme-color" content="#2A3132">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="msapplication-TileColor" content="#2A3132">

    <% if (process.env.NODE_ENV === 'production') { %>
      <meta name="google-site-verification" content="%REACT_APP_SITE_VERIFICATION%" />
      <script async defer data-domain="prohits-viz.org" src="%REACT_APP_PLAUSIBLE%"></script>
    <% } %>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Raleway:800" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
